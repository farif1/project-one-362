<!DOCTYPE html>
<html lang="en"
<head>
  <title>Mailing List</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <main id="content">
    <h1>Fizza's Pancakes</h1>
    <p class="catchline">The Best In Town</p>
    <h2>Sign Up for our Mailing List</h2>
    <p>Enter your email address and/or Phone Number to join our Mailing List to
      get all updates on new recipes and coupons</p>
    <form action="#null" method="get">
      <ol>
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </li>

        <li>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" />
        </li>

        <li>
          <label for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>

        <li>
          <input type="submit" name="submit" id="submit" value="Subscribe" />
        </li>
      </ol>

    </form>

  </main>

  <script src="site.js"></script>

</body>
</html>
